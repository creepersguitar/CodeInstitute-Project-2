<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of Document -->
    <title>Wintersome-quiz</title>
    <!-- CSS link-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon links -->
    <link rel="apple-touch-icon" sizes="180x180" 
    href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" 
    href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" 
    href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" 
    href="assets/favicon/site.webmanifest">
</head>
<body>
    <header>
        <h2>Wintersome-quiz</h2>
    </header>
    <main>
        <div class="container">
            <div id="hero"></div>
            <div id="hero-text">
            <div id="Question"></div>
            <button id="Answer1" onclick="check(0)"></button>
            <button id="Answer2" onclick="check(1)"></button>
            <button id="Answer3" onclick="check(2)"></button>
            <button id="Answer4" onclick="check(3)"></button>
            <button id="Answer5" onclick="check(4)"></button>
            </div>
            <hr>
            <div id="play-score">
            <div>Score: <span id="score">0</span></div>
            <div id="play-Again">
                <p>Would you like to play again?</p>
                <button onclick="endOption(0)">Yes</button>
                <button onclick="endOption(1)">No</button>
            </div>
            </div>
        </div>
    </main>
    <footer>
        <hr>
        <!-- Rules -->
        <h3>The Rules</h3>
        <p> Click the button once you work out the answer to the question</p>
    </footer>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
