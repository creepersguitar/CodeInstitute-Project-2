<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of Document -->
    <title>Wintersome-quiz</title>
    <!-- CSS link-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon links -->
    <link rel="apple-touch-icon" sizes="180x180" 
    href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" 
    href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" 
    href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" 
    href="assets/favicon/site.webmanifest">
</head>
<body>
    <header>
        <h2>Wintersome-quiz</h2>
    <!-- Trigger/Open The Modal -->
    <button id="myBtn"><span id="btncontent">How to Play?</span></button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <p>Click the correct button that has the right answer</p>
    <p> Oh and the score will be between this button and the name of the website</p>
  </div>

</div>
</div>
    </header>
    <main>
        <div class="container">
            <div id="hero">
                <div id="hero-text">
                <div id="question"></div>
                <button id="answerOne" onclick="check(0)"></button>
                <button id="answerTwo" onclick="check(1)"></button>
                <button id="answerThree" onclick="check(2)"></button>
                <button id="answerFour" onclick="check(3)"></button>
                <button id="answerFive" onclick="check(4)"></button>
                </div>
            </div>
            <hr>
            <div>Score: <span id="score">0</span></div>
            <div id="play-Again">
                <p>Would you like to play again?</p>
                <p>if not you will be sent to googles homepage :D</p>
                <button onclick="endOption(0)">Yes</button>
                <button onclick="endOption(1)">No</button>
            </div>
        </div>
    </main>
    <footer>
        <hr>
            <a href="https://en-gb.facebook.com"
                target="_blank" rel="noopener"
                aria-label="Visit our Facebook page (opens in new tab)" id="facebook">
                <!--Logo for facebook-->
                <i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.twitter.com/"
                target="_blank" rel="noopener"
                aria-label="Visit our Twitter page (opens in new tab)" id="twitter">
                <!-- Logo for twitter-->
                <i class="fa-brands fa-x-twitter"></i></a>
            <a href="https://www.youtube.com/?gl=GB"
                target="_blank" rel="noopener"
                aria-label="Visit our Youtube page (opens in new tab)" id="youtube">
                <!-- Logo for youtube -->
                <i class="fa-brands fa-youtube"></i></a>
            <a href="https://instagram.com/"
                target="_blank" rel="noopener"
                aria-label="Visit our Instagram page (opens in new tab)" id="instagram">
                <!-- Logo for instagram -->
                <i class="fa-brands fa-instagram"></i></a>
    </footer>
    <script src="assets/javascript/script.js"></script>
    <script src="https://kit.fontawesome.com/d3e751dabf.js" crossorigin="anonymous"></script>
</body>
</html>
